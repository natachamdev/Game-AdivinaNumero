<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

    <div id="app" class="container text-center">

        <h3 class="mt-5">🤷‍♀️ ADIVINA EL NUMERO 🤷‍♀️</h3>
        <h6 class="mt-4"> Ingrese un numero entre el 1 y el 10</h6>
              
        
        <input 
        type="number" 
        class="form-control my-3 text-center" 
        v-model="nUser">
        
      <!--  <h6> Numero Oculto {{nAzar}}</h6>  -->

        <button :disabled="lifes == 0 || nUser == '' || winner"
        class="btn btn-warning"
        @click="adivinar"
        >Adivinar
        </button>

        <h3 v-if="adivinar && lifes > 0">{{message}}</h3>
        <h3 v-if="lifes == 0">Agotaste el numero de intentos 😓🤦‍♀️</h3>


        <button v-if="lifes == 0 || winner"
        class="btn btn-success"
        @click="reset"
        >Juegar de nuevo
        </button>

        
 
        

        


        
        
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>

    
    
    <script src="script.js"></script>
</body>
</html>
